<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | Corsair Code Solutions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Projects</h2>
    <p>Here are some of our public projects with the latest activity and updates:</p>

    <div id="project-container" class="scroll-container"></div>
  </main>

  <div id="footer"></div>

  <script src="projects.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html").then(r => r.text()).then(html => document.getElementById("header").innerHTML = html);
      fetch("footer.html").then(r => r.text()).then(html => document.getElementById("footer").innerHTML = html);
    });
  </script>
</body>
</html>
