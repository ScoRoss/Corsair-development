<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Services | Corsair Code Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Services</h2>
    <ul>
      <li>Custom Software Development (C# / Python)</li>
      <li>Web Development (HTML, CSS, JavaScript)</li>
      <li>Automation Scripts for everyday tasks</li>
      <li>Containerized Deployments with Docker</li>
    </ul>
  </main>

  <div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(r => r.text())
        .then(html => document.getElementById("header").innerHTML = html);
      fetch("footer.html")
        .then(r => r.text())
        .then(html => document.getElementById("footer").innerHTML = html);
    });
  </script>
</body>
</html>
